#spring
spring:
  #database
  datasource:
    url: jdbc:postgresql://localhost:9123/pdb
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    schemas:
      - public
      - users


#jwt-token
