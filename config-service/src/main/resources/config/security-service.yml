  token: 7e17e9833023788f29093965b2cc80a73294257ba5f7965edf2ebbd56021bf6d
  duration: 30m

#logging
logging:
  level:
    root: info
    web: info
    sql: info

#actuator
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka