version: '3.8'
services:
  postgres-user:
    container_name: postgres-user
    image: postgres
    ports:
      - "5449:5432"
    expose:
      - "5449"
    networks:
      - backend
    volumes:
      - postgres_user_service:/data/db
    environment:
      POSTGRES_DB: security-service
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    restart: unless-stopped

  mongodb-subscription:
    container_name: mongo-subscription
    image: mongo:latest
    ports:
      - "27019:27017"
    networks:
      - backend
    volumes:
      - mongodb_subscription_service:/data/db
    environment:
      MONGO_INITDB_DATABASE: subscription-service
    expose:
      - "27019"
    restart: unless-stopped

  mongodb-blog:
    container_name: mongo-blog
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_blog_service:/data/db
    environment:
      MONGO_INITDB_DATABASE: blog-service
    networks:
      - backend
    expose:
      - "27018"
    restart: unless-stopped

  mongodb-message:
    container_name: mongo-message
    image: mongo:latest
    ports:
      - "27020:27017"
    networks:
      - backend
    volumes:
      - mongodb_message_service:/data/db
    environment:
      MONGO_INITDB_DATABASE: message-service
    expose:
      - "27020"
    restart: unless-stopped

  rabbitmq:
    container_name: rabbitmq-notification-service
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - backend
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
    networks:
      - backend
    ports:
      - "9411:9411"
    restart: unless-stopped

  postgres-keycloak:
    image: postgres:15
    container_name: postgres-keycloak
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pdb
    networks:
      - backend
    ports:
      - "9123:5432"
    volumes:
      - postgres_keycloak_db:/data/db


  keycloak-blogging:
    image: quay.io/keycloak/keycloak:24.0.2
    container_name: keycloak-blogging
    restart: unless-stopped
    command: [ "start-dev", "--import-realm" ]
    ports:
      - "8180:8080"
    networks:
      - backend
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak/pdb
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
    depends_on:
      - postgres-keycloak
    volumes:
      - ./realms/:/opt/keycloak/data/import/

  eureka-discovery-server-service:
    image: eureka-discovery-server-service
    container_name: eureka-discovery-server-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend
    ports:
      - "8761:8761"
    depends_on:
      - zipkin

  gateway-service:
    image: gateway-service
    container_name: gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-blogging
      - zipkin
      - eureka-discovery-server-service

  blog-service:
    image: blog-service
    container_name: blog-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend
    ports:
      - "0:0"
    depends_on:
      - mongodb-blog
      - gateway-service
      - eureka-discovery-server-service
      - zipkin
      - rabbitmq

  security-service:
    image: security-service
    container_name: security-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend
    ports:
      - "0:0"
    depends_on:
      - eureka-discovery-server-service
      - zipkin
      - gateway-service
      - postgres-keycloak

  subscription-service:
    image: subscription-service
    container_name: subscription-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend
    ports:
      - "0:0"
    depends_on:
      - zipkin
      - gateway-service
      - eureka-discovery-server-service
      - rabbitmq
      - mongodb-subscription

  message-service:
    image: message-service
    container_name: message-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "0:0"
    networks:
      - backend
    depends_on:
      - zipkin
      - eureka-discovery-server-service
      - gateway-service
      - mongodb-message
      - rabbitmq

  notification-service:
    image: notification-service
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "0:0"
    networks:
      - backend
    depends_on:
      - eureka-discovery-server-service
      - gateway-service
      - zipkin
      - rabbitmq

networks:
  backend:
    driver: bridge

volumes:
  postgres_user_service:
  mongodb_subscription_service:
  mongodb_blog_service:
  mongodb_message_service:
  postgres_keycloak_db: