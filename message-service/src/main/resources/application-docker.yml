server:
  port: 0

spring:
  rabbitmq:
    username: user
    password: password
    host: rabbitmq-notification-service
  application:
    name: message-service
  #  config:
  #    import: "optional:configserver:http://localhost:8888/"
  data:
    mongodb:
      host: mongodb-message
      port: 27017
      database: message-service

eureka:
  client:
    service-url:
      defaultZone: http://eureka-discovery-server-service:8761/eureka

rabbitmq:
  queue-delete-blog: queue-delete-blog
  routing-key-delete-blog: blog-by-id.delete
  exchange-delete-blog: exchange-delete-blog

#logging
logging:
  level:
    root: info
    web: info
    sql: info

host:
  name: gateway-service

#actuator
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans